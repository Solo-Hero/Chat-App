<!DOCTYPE html>
<html lang="en" data-theme="business">
<head>
    <!-- Standard HTML5 meta tags for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <!-- External dependencies: Tailwind CSS for styling and Socket.IO client library -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>

    <!-- Main container: Full screen height grid layout -->
    <div class="grid h-screen">
      
        <!-- Chat container: Flexbox column layout taking full height -->
        <div class="flex max-h-screen flex-col">
          
          <!-- Chat header: Fixed header with app title and bottom border -->
          <div class="header text-md border-b border-gray-200 py-4 pl-4 font-bold">Chat</div>
          
          <!-- Messages area: Scrollable container for chat messages -->
          <div class="chat-messages flex-1 overflow-y-scroll">
            <!-- Messages list: Container for dynamically added chat messages -->
            <ul class="space-y-4" id="chat-messages">

              <!-- Messages will be dynamically inserted here by JavaScript -->
    
            </ul>
          </div>
          
          <!-- Input area: Fixed bottom section for typing and sending messages -->
          <div class="input-container p-4">
            <div class="input-area flex h-28 w-full flex-col space-y-2 rounded-2xl border-2 border-gray-200 p-3">
              <!-- Text input: Multi-line textarea for typing messages (has ID for JavaScript access) -->
              <textarea id="message" class="w-full flex-1 outline-none"></textarea>
              <!-- Button row: Contains send button and any future controls -->
              <div class="buttons flex flex-row items-center space-x-2 align-baseline">
                <!-- Spacer: Pushes send button to the right -->
                <div class="flex-1">
                </div>
                <!-- Send button: Circular button with paper plane icon (has ID for JavaScript access) -->
                <div>
                  <button id="send-message" class="float-right rounded-xl bg-indigo-500 p-2">
                    <!-- Send icon: SVG paper plane icon for sending messages -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 text-indigo-600">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Custom JavaScript: Main application logic for chat functionality -->
    <script src="/js/main.js"></script>
</body>
</html>
